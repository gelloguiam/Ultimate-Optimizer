<!DOCTYPE html>
<html>
<head>
	<title>Ultimate Optimizer</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body ng-app="ultimateOptimizer">
<div ng-controller="MainController" class="row" id="app-wrapper">

	<!-- Goal Choice Hover -->
	<div class="row" id="hover-panel">
		<div class="row">
			<div class="container">
				<div class="card-panel" id="hover-panel-card">
					<div class="">			
						<h5>Choose your goal.</h5>
					</div>
					<div class="row center-align section" id="goal-choice-panel">
						<div class="col s5">
							<button class="goal-option hoverable" id="goal-min" ng-click="setGoalMIN()">
								<h4>Minimize</h4>	
							</button>
						</div>
						<div class="col s2" id="goal-or">
							<br><br><br><br><p>OR</p>
						</div>
						<div class="col s5">
							<button class="goal-option hoverable" id="goal-max" ng-click="setGoalMAX()">	
							<h4>Maximize</h4>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="content-wrapper" class="row">

	 	<div id="slide-out" class="side-nav">
	 		<div class="container">

	 			<div class="section">
	 				<h5>Summary</h5>
	 			</div>

	 			<div class="card summary-card">
		 			<div class="col s6" id="goal-summary">
			 			<div class="section">
			 				<h6>Optimization Goal</h6>
			 			</div>
			 			<div class="section">
			 				{{ goal }}
			 			</div>
			 		</div>
			 		<div class="col s6" id="month-summary">	 	
			 			<div class="section">
		 					<h6>Month Concern</h6>
		 				</div>
		 				<div class="section">
		 					{{month}}
		 				</div>
		 			</div>
	 			</div>

	 			<div class="card summary-card">
		 			<div class="col s6" id="component-summary">
			 			<div class="section">
			 				<h6>Active Components</h6>
			 			</div>
			 			<div class="section">
				 			<div ng-repeat="item in components.components">
				 				{{ item.name }}
				 			</div>
			 			</div>
			 		</div>
			 		<div class="col s6" id="station-summary">	 	
			 			<div class="section">
		 					<h6>Active Stations</h6>
		 				</div>
			 			<div class="section">
				 			<div ng-repeat="item in activeStations">
				 				{{ item }}
				 			</div>
			 			</div>
		 			</div>
	 			</div>

	 			<div class="row section" id="export-btn-wrapper">
	 				<button ng-click="exportData()" id="export" class="btn">EXPORT</button>
	 				<br>
	 				<button ng-click="loadResults()" id="results" class="btn">RESULTS</button>
	 			</div>

	 		</div>
	 	</div>

	  	<!--TOP PANEL-->
  		<div class="row section" id="top-panel">
			<div id="site-header" class="col s12">
				<h4 id="site-title">
					Ultimate Optimizer
				</h4>
				<a href="#" 
					ng-click="updateStatus()"
					data-activates="slide-out"
					class="button-collapse show-on-large align-right">
		  			<i class="mdi-navigation-menu"></i>
		  		</a>
			</div>	
		</div>

	  	<!--ELEMENT PANEL-->
	  	<div class="row section" id="element-panel">
	  		<div class="row" id="element-wrapper">
		  		<div class="col s12" id="line">
		  			<hr noshade>
		  		</div>
				<div class="col s2" ng-repeat="item in components.components" class="item-wrapper">
			  		<components
			  			item="item"
			  			status="componentsStatus[$index]"
			  			>
			  		</components>
		  		</div>
	  		</div>
	  	</div>

	  	<!--STATIONS PANEL-->
	  	<div class="row section" id="station-panel">
	  		<div class="row" id="station-wrapper">
	  			<div class="col s2">
	  				<div class="card-panel">
	  					<div class="card-title section">
	  						<h6 class="grey-text">Month Concern</h6>
	  						<h5>{{ month }}</h5>
	  					</div>
	  					<div class="divider"></div>
	  					<div class="card-content section">
							<a class='dropdown-button btn'
							   href='#'
							   data-activates='dropdown1'>
							   change
							</a>
							<ul id='dropdown1' class='dropdown-content'>
								<li ng-repeat="month in stations.months">
							    	<a href="#!" ng-click="setMonth($index)">
							    		{{ month }}
							    	</a>
					    		</li>
							</ul>
	  					</div>
	  				</div>
				</div>
	  			<div class="col s10">
	  				<div class="row">
			  			<div class="col s2 station-element"
			  				 ng-repeat="station in stations.stations">
			  				<stations station="station" 
			  					ng-click="toggleStation($index)"
			  				></stations>
			  			</div>
	  				</div>
	  			</div>
	  		</div>
		</div>	  	


	</div>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller/MainController.js"></script>
	<script type="text/javascript" src="js/directives/components.js"></script>
	<script type="text/javascript" src="js/directives/stations.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</div>
</body>
</html>
